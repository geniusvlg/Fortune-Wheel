<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="text/css" href="">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<title> Vòng quay may mắn MY Viettel</title>
</head>
<body>
	<div class="wrap"> 
		<header></header>
		<!-- HEADER ENDS HERE -->

		<main>
			<section class="section-1">	
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="rotation-img">
								<img src="images/rotation-img.png" width="75%">
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="section-1-text">
								<img src="images/section-1-text.png" width="60%">
							</div>
							<div class="download-mobile-app"> 
								<img src="images/download-image.png" class="download-image">
								<div class="text">
									<h3>Tải App My Viettel để chơi game</h3>
								</div>
								<div class="button">
									<img id="iOS_app_download" href="#" src="images/apple.png" />
									<img id="Android_app_download" href="#" src="images/google.png" />
								</div>	
							</div>
						</div>

						<div class="video-text">THAM GIA ĐƠN GIẢN</div>
						<div class="video-section">
							<iframe type="text/html" src="https://www.youtube.com/embed/FNT5D1_ktUs" frameborder="0" allowfullscreen class="video"></iframe>
						</div>

					</div>
				</div>
			</section>

			<section class="section-2">		
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="section-2-note">
								<div class="note-1">Tổng giá trị<br />lên đến</div>
								<div class="note-2"><img src="images/1.2-ty.png"></div>
							</div>
							<div class="ribbon-img"> <!-- Use div here because in the official design, we may also have text instead of only image-->
								<img src="images/ribbon.png">
							</div>
							<div class="subcribe-form"> 
								<div class="text">
									<img src="images/gmail-icon.png" class="gmail-image">
									Đăng ký nhận tin
								</div>
								<input type="text" name="subcribe" placeholder="Nhập số điện thoại hoặc gmail của bạn">
								<input type="submit" name="subcribe" value="Đăng ký" class="subcribe">
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<img src="images/gift.png" class="gift-image">
						</div>
					</div>	
				</div>
			</section>

			<section class="section-3">		
				<img src="images/section-3-background.png" width="100%" class="background-img">
				<div class="button">
					<img id="iOS_app_download" href="#" src="images/apple.png" />
					<img id="Android_app_download" href="#" src="images/google.png" />
				</div>
			</section>
		</main>

		<!-- MAIN BODY ENDS HERE -->

		<footer>
			<div class="container">
            <div class="row">
                <div class="col-md-12">
                	<div class="footer-img"> <img src="images/logo-footer.png" /> </div>
                    <div class="footer-text">
                        <div class="text-1">  My Viettel </div>
                        <div class="text-2">  Viettel Telecom © 2017 </div>
                    </div>
                </div>
            </div>
        </div>
		</footer>
		<!-- FOOTER ENDS HERE -->

		<script src="js/bootstrap.min.js"></script>
	</div>
</body>
</html>
