<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="" content="text/html">
    <meta name="title" content="Vòng quay may mắn">
    <meta charset="utf-8">
	<link rel="icon" type="text/css" href="">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/jquery.rotate.js"></script>
	<script type="text/javascript" src="js/dev.js"></script>
	<script type="text/javascript" src="/js/game.js"></script>

	<title> Vòng quay may mắn MY Viettel</title>
</head>
<body>

	<div class="wrap"> 
		<header></header>
		<!-- HEADER ENDS HERE -->
		<main>
			<section class="section-1">	
				<div class="container">
				<div id="mask"></div>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="firework">
								<img src="images/firework1.png" id="firework1">
								<img src="images/firework2.png" id="firework2">
							</div>
							<div class="popup">
									<a class="close"><i class="fa fa-close"></i></a>
									<img src="images/reward.png" id="reward-icon">
									<div class="popup-text">
										<div class="text-1">Giải thưởng minh họa trò chơi</div>
										<div class="text-2">Chúc mừng quý khách đã quay vào ô</div>
									</div>
									<div class="popup-reward">
										<img id="img-reward">
										<div class="text-reward"></div>
									</div>
							</div>
							<div class="canvas">
								<img id="wheel" src="images/wheel.png" > 
								<div class="button not-select inactive" onclick="rotateImg()"><img src="images/btn-quay.png"></div>
								<img id="spin" src="images/spin.png"></img>
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="section-1-text">
								<img src="images/section-1-text.png">
							</div>
							<div class="download-mobile-frame"> 
								<img src="images/download-image.png" class="download-image">
								<div class="text">Tải App My Viettel để chơi game</div>
								<div class="button">
									<a href="https://itunes.apple.com/vn/app/my-viettel-h%C3%A3y-n%C3%B3i-theo-c%C3%A1ch-c%E1%BB%A7a-b%E1%BA%A1n/id1014838705"><img id="iOS_app_download" src="images/apple.png" /></a>
									<a href="https://play.google.com/store/apps/details?id=com.vttm.vietteldiscovery"><img id="Android_app_download" src="images/google.png" /></a>
										
								</div>	
							</div>
						</div>

						<div class="video-section">
							<div class="text">THAM GIA ĐƠN GIẢN</div>
							<div class="video">
								<iframe type="text/html" src="https://www.youtube.com/embed/FNT5D1_ktUs" frameborder="0" allowfullscreen class="video"></iframe>
							</div>
						</div>


					</div>
				</div>
			</section>

			<section class="section-2">		
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="section-2-note">
								<div class="note-1">Tổng giá trị<br/>lên đến</div>
								<div class="note-2"><img src="images/1.2-ty.png"></div>
							</div>
							<div class="ribbon-img"> <!-- Use div here because in the official design, we may also have text instead of only image-->
								<img src="images/ribbon.png">
							</div>
							<div class="subcribe-form"> 
								<div class="text">
									<img src="images/gmail-icon.png" class="mail-image">
									Đăng ký nhận tin
								</div>
								<input type="text" name="subcribe" placeholder="Nhập số điện thoại hoặc gmail của bạn" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập số điện thoại hoặc gmail của bạn'">
								<input type="submit" name="subcribe" value="Đăng ký" class="subcribe">
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="gift-image">
								<img src="images/gift.png">
							</div>
						</div>
					</div>	
				</div>
			</section>

			<section class="section-3">		
				<img class="background-img" id="backgroundImg">
				<div class="button">
					<a href="https://itunes.apple.com/vn/app/my-viettel-h%C3%A3y-n%C3%B3i-theo-c%C3%A1ch-c%E1%BB%A7a-b%E1%BA%A1n/id1014838705"><img id="iOS_app_download" src="images/apple.png" /></a>
					<a href="https://play.google.com/store/apps/details?id=com.vttm.vietteldiscovery"><img id="Android_app_download" src="images/google.png" /></a>
				</div>
			</section>
		</main>

		<!-- MAIN BODY ENDS HERE -->

		<footer>
			<div class="container">
            <div class="row">
                <div class="col-md-12">
                	<div class="footer-img"> <img src="images/logo-footer.png" ></div>
                    <div class="footer-text">
                        <div class="text-1">  My Viettel </div>
                        <div class="text-2">  Viettel Telecom © 2017 </div>
                    </div>
                </div>
            </div>
        </div>
		</footer>
		<!-- FOOTER ENDS HERE -->
		<script src="js/bootstrap.min.js"></script>
	</div>
</body>

</html>
